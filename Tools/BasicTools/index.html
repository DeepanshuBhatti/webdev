  <body>
    <h1>Calculate Your BMI</h1>

    <div class="row">
      <div class="col-lg-6"><label>Enter Height in meters:</label></div>
      <div class="col-lg-6">
        <input
          class="height"
          onkeypress="return IsNumeric(event);"
          ondrop="return false;"
          onpaste="return false;"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6"><label>Enter Weight in Kg:</label></div>
      <div class="col-lg-6"><input class="weight" /></div>
    </div>

    <br />
    <button class="btn btn-lg btn-dark" onclick="getBMI()">Check</button>

    <div class="result"></div>

    <script src="index.js"></script>
    <footer class="footer">Made with ❤️ in India.</footer>
  </body>
</html>
